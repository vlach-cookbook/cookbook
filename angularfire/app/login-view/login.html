
<h4>Login</h4>

<form id="loginForm">
    <label>
        <span>email</span>
        <input type="email" ng-model="email" required />
    </label>
    <label>
        <span>password</span>
        <input type="password" ng-model="pass" />
    </label>
    <label ng-cloak ng-show="createMode">
        <span>confirm password</span>
        <input type="password" ng-model="confirm" />
    </label>
    <div class="login">
        <button ng-click="login()" ng-hide="createMode">Log In</button>
        <a href="" ng-click="forgotPassword()" ng-hide="createMode">Forgot Password</a>
        <a href="" ng-click="createMode = true" ng-hide="createMode">Register</a>
    </div>
    <button ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
    <button ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>

    <div ng-messages="err" role="alert" class="error">
      <p ng-message="message">{{err.message}}</p>
      <p ng-message="passwordMismatch">Passwords don't match.</p>
    </div>
</form>
