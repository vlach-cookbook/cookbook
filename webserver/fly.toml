# Use `-a vlach-cookbook` to deploy the production app.
# TBD how to override min_machines_running to 1 in production.
app = "vlach-cookbook-staging"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "8080"

[deploy]
  release_command = "sh -c 'DATABASE_URL=$ADMIN_DATABASE_URL pnpm prisma migrate deploy'"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
